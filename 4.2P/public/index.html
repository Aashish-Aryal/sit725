<!DOCTYPE html>
  <html>
    <head>

      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>   
    
    </head>

    <body>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>

      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo"><i class="material-icons">grid_on</i></a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="profile.html"><i class="material-icons">person</i></a></li>
            <li><a href="info.html"><i class="material-icons">info</i></a></li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input required id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input required id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input required id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          
          <div class="row">
            <div class="input-field col s12">
              <input required id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>    

          <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
            <i class="material-icons right">send</i>
          </button>

        </form>
      </div>

    </body>
  </html>
